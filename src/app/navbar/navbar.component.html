<mat-toolbar color="primary">
  <button (click)="drawer.toggle()"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>BOOkhub</span>
  <span class="example-spacer"></span>
  <a routerLink="login"
    ><button
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon"
    >
      <mat-icon class="icon-link">login</mat-icon>
    </button></a
  >
</mat-toolbar>
<mat-drawer-container autosize>
  <mat-drawer #drawer [opened]="false" mode="over"> 
    <mat-nav-list>
      <mat-list-item>
        <button mat-button>
          <mat-icon>dashboard</mat-icon>Dashboard
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button>
          <mat-icon>home</mat-icon>home
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button>
          <mat-icon>sell</mat-icon>Bestsellers
        </button>
      </mat-list-item>
      
      <mat-list-item>
        <button mat-button>
          <mat-icon>favorite</mat-icon>Wishlist
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button>
          <mat-icon>shopping_cart</mat-icon>My cart
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button>
          <mat-icon>shopping_bag</mat-icon>Orders
        </button>
      </mat-list-item>
     </mat-nav-list>  
  </mat-drawer>
  <mat-drawer-container>
   <div style="text-align: center; min-height: 900px;">
    <router-outlet></router-outlet>
   </div>
  </mat-drawer-container>
</mat-drawer-container>
